        <div class="form">
            <form id="fff" action="#">
        <p>Зарегистрируйтесь.</p>
                <div id="reg" class="name">
                    <label for="name"><b>Имя</b></label>
                    <input autocomplete="off" class="f" required placeholder="Имя" type="text" minlength="3" name="name" pattern="[А-Я]{1}[а-я]{2,14}" title="Введите имя буквами русского алфавита (не менее 3 символов и не более 15) начиная с большой буквы">

                <div id="reg" class="surnume">
                    <label for="surname"><b>Фамилимя</b></label>
                    <input autocomplete="off" class="f" required placeholder="Фамилия" type="text" minlength="3" name="surname" pattern="[А-Я]{1}[а-я]{2,14}" title="Введите фамилию буквами русского алфавита (не менее 3 символов и не более 15) начиная с большой буквы">
                </div>
                <div id="reg" class="login">
                    <label for="login"><b>Логин</b></label>
                    <input autocomplete="off" class="f" required placeholder="pro12" name="login" minlength="3" pattern="[a-zA-Z]+[0-9]{1,5}" title="Логин должен состоять из латинских букв и содержать хотя бы одну цифру в конце">
                </div>
                <div id="reg" class="number">
                    <label for="number"><b>Телефон</b></label>
                    <input autocomplete="off" class="f" id="tl" required type="tel" placeholder="8(XXX)XXX-XX-XX" minlength="11" name="number" pattern="8\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}">
                </div>
                <div id="reg" class="e-mail">
                    <label for="e-mail"><b>E-mail</b></label>
                    <input autocomplete="off" class="f" required placeholder="mymail@gmail.com" name="e-mail" type="text" pattern="[A-z0-9_.-]{1,}@[A-z0-9_.-]{1,}\.[A-z]{2,8}">
                </div>
                <div id="reg" class="password">
                    <label for="psw"><b>Пороль</b></label>
                    <input autocomplete="off" class="f" id="password-1" title="Обязательно верхний, нижний регистр, знак подчеркивания и цифры. Пароль должен содержать от 8 до 20 символов." required placeholder="password" type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[_]).{8,20}" required>
                    <div class="p1">
                        <label><input type="checkbox" class="password-checkbox"> Посмотрть пороль</label>
                    </div>
                    <br>
                    <label autocomplete="off" for="psw-repeat"><b>Повторите порль</b></label>

                    <div class="p2">
                        <label><input type="checkbox" class="password-checkboxx"> Посмотреть пороль</label> 
                    </div>
                    <div class="error"></div>
                </div>

        <script>
            $('body').on('click', '.password-checkbox', function(){
	           if ($(this).is(':checked')){
                   $('#password-1').attr('type', 'text');
	        } else {
                $('#password-1').attr('type', 'password');
	        }
            }); 
        </script>
        <script>
            $('body').on('click', '.password-checkboxx', function(){
	           if ($(this).is(':checked')){
                   $('#password-2').attr('type', 'text');
	        } else {
                $('#password-2').attr('type', 'password');
	        }
            });
        </script>
        <script>
	   $("#password-2").on("keyup", function() { // Выполняем скрипт при изменении содержимого 2-го поля
		  var value_input1 = $("#password-1").val(); // Получаем содержимое 1-го поля
		  var value_input2 = $(this).val(); // Получаем содержимое 2-го поля
		  if(value_input1 != value_input2) { // Условие, если поля не совпадают
			$(".error").html("Пароли не совпадают!"); // Выводим сообщение
			$("#submit").attr("disabled", "disabled"); // Запрещаем отправку формы
		  } else { // Условие, если поля совпадают
			$("#submit").removeAttr("disabled");  // Разрешаем отправку формы
			$(".error").html(""); // Скрываем сообщение
		  }
	   });
        </script>
        <script>
            $(function(){
        var dtToday = new Date();

        var month = dtToday.getMonth() + 1;
        var day = dtToday.getDate();
        var year = dtToday.getFullYear();

        if(month < 10)
            month = '0' + month.toString();
        if(day < 10)
            day = '0' + day.toString();

        var maxDate = year + '-' + month + '-' + day;    
        $('#txtDate').attr('max', maxDate);
            });
        </script>
        <script>
            $('#fff').on('submit', function(event) {
                event.preventDefault(); // Предотвращаем стандартное поведение формы
                // Здесь можно добавить код для отправки данных на сервер
                $('#notification').fadeIn(300).delay(3000).fadeOut(400); // Показываем уведомление
                $('#fff')[0].reset(); // Очищаем форму
            });
        </script>
